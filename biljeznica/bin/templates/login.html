<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<h1 align="center">Prijava korisnika</h1>
<div align="center">
<p th:if="${param.error}" style="color:red;">Neispravna kombinacija korisničkog imena i lozinke</p>
<p th:if="${param.logout}" style="color:green;">Uspješno ste se odjavili</p>
</div>
<div align="center">
<form th:action="@{/login}" method="post">
<table>
<tr>
<td>Korisničko ime:</td>
<td>
<input type="text" name="username"/>
</td>
</tr>
<tr>
<td>Lozinka:</td>
<td>
<input type="password" name="password"/>
</td>
</tr>
<tr>
<td colspan="2">
<input type="submit" value="Prijava" class="btn btn-primary btn-sm"/>
</td>
</tr>
</table>
</form>
</div>
</body>
</html>
